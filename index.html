<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Personal Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="logo">My Blog</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog Posts</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to My Blog</h1>
            <p>Explore my latest thoughts and ideas!</p>
            <button class="cta-button">Get Started</button>
        </section>

        <section class="posts">
            <article class="post">
                <h2>Latest Post Title</h2>
                <img src="post-image.jpg" alt="Post Image">
                <p>Snippet of the post content...</p>
                <a href="#" class="read-more">Read More</a>
            </article>
            <!-- Add more posts here -->
        </section>

        <section class="contact-form">
            <h2>Contact Me</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Personal Blog. All Rights Reserved.</p>
    </footer>

    <!-- Pop-up Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h3>Welcome to my blog!</h3>
            <p>Enjoy exploring my latest posts!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
